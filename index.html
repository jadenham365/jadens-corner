<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Jaden's Corner of the Web</title>
    <style>
      body {
        background-color: #b3d390;
        text-align: center;
        cursor: url(smeargle.png), auto;
        height: 100vh;
      }

      #container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      	border: 1px solid red;
      }

      #floor {
        width: min(50vw, 50vh);
        height: min(50vw, 50vh);
        background-color: wheat;
        margin-left: 300px;
        margin-right: 300px;
        transform: rotate(-45deg) skew(30deg, 30deg);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="floor"></div>
    </div>
  </body>
</html>
