<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Jaden's Corner of the Web</title>
    <style>
      body {
        background-color: #b3d390;
        cursor: url(smeargle.png), auto;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #room {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 90vh;
        height: 90vh;
        transform: translate(-50%, -50%);
        border: 10px solid red;
        perspective: 600px;
      }

      #floor {
        position: relative;
        background-color: wheat;
        width: 50%;
        height: 50%;

      }

      @media (orientation: portrait) {
        #room {
          width: 90vw;
          height: 90vw;
        }

      }
    </style>
  </head>
  <body>
    <div id="room">
      <div id="floor"></div>
      <div id="left-wall"></div>
      <div id="right-wall"></div>
    </div>

  </body>
</html>
