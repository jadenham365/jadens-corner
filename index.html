<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Jaden's Corner of the Web</title>
    <style>
      body {
        background-color: #b3d390;
        cursor: url(smeargle.png), auto;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #room {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 90vh;
        height: 90vh;
        transform: translate(-50%, -50%);
      }

      #floor {
        position: absolute;
        background-color: wheat;
        width: 100%;
        height: 100%;
        clip-path: polygon(50% 60%, 100% 80%, 50% 100%, 0% 80%);

      }



      #left-wall {
        position: absolute;
        background-color: sienna;
        width: 100%;
        height: 100%;
        clip-path: polygon(0% 40%, 50% 20%, 50% 60%, 0% 80%);

      }

      #right-wall {
        position: absolute;
        background-color: maroon;
        width: 100%;
        height: 100%;
        clip-path: polygon(100% 40%, 50% 20%, 50% 60%, 100% 80%);

      }

      @media (orientation: portrait) {
        #room {
          width: 90vw;
          height: 90vw;
        }

      }
    </style>
  </head>
  <body>
    <div id="room">
      <div id="floor"></div>
      <div id="left-wall"></div>
      <div id="right-wall"></div>
    </div>

  </body>
</html>
