<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Jaden's Corner of the Web</title>
    <style>
      body {
        background-color: #b3d390;
        cursor: url(smeargle.png), auto;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #floor {
        position: absolute;
        top: 70%;
        left: 50%;
        width: max(40vw, 40vh);
        height: max(40vw, 40vh);
        background-color: wheat;
        transform: translate(-50%, -50%) rotate(-45deg) skew(30deg, 30deg);
      }

      @media (orientation: portrait) {
        #floor {
          width: min(40vw, 40vh);
          height: min(40vw, 40vh);
        }
        #left-wall {
          width: min(40vw, 40vh);
          height: min(40vw, 40vh);
        }
      }

      #left-wall {
        position: absolute;
        background-color: sienna;
        clip-path: polygon(50% 35%, 100% 50%, 50% 65%, 0 50%);
        top: 70%;
        left: 50%;
        width: max(40vw, 40vh);
        height: max(40vw, 40vh);
        transform: translate(-50%, -50%)
      }
        
    </style>
  </head>
  <body>
    <div id="floor"></div>
    <div id="left-wall"></div>
    <div id="right-wall"></div>
  </body>
</html>
